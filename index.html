<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
        margin-bottom: 5rem;
      }
      .attribution a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="logo" />
    <div class="main">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
      </div>
      <div class="content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
    <div class="social">
      <span class="icon"><i class="fab fa-facebook-f"></i></span>
      <span class="icon"><i class="fab fa-twitter"></i></span>
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vishalbrdr" target="_blank"
          >Vishal Biradar</a
        >.
      </p>
    </footer>
  </body>
</html>
